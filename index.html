<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fce4ec;
      transition: opacity 1s ease;
    }

    h1 {
      font-size: 3rem;
      color: #e91e63;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ad1457;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday em &lt;3</h1>
  <button onclick="fadeAndRedirect()">Ấn vô đây đê em =))))</button>

  <script>
    function fadeAndRedirect() {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "timeline.html";
      }, 1000); // đợi hiệu ứng fade out hoàn tất rồi mới chuyển
    }
  </script>
</body>
</html>
