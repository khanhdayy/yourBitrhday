<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      background: pink;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 40px;
      color: #e91e63;
      text-align: center;
      z-index: 10;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: fixed;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 4s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ ChÃºc má»«ng sinh nháº­t emmm ðŸ’–</h1>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      // Tá»a Ä‘á»™ phÃ¡t sinh trÃ¡i tim
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      // HÆ°á»›ng bay (ngáº«u nhiÃªn theo má»i phÃ­a)
      const deltaX = (Math.random() - 0.5) * 300; // bay ngang trÃ¡i pháº£i
      const deltaY = (Math.random() - 1) * 300;   // bay lÃªn trÃªn

      heart.style.left = x + "px";
      heart.style.top = y + "px";
      heart.style.setProperty("--x", `${deltaX}px`);
      heart.style.setProperty("--y", `${deltaY}px`);

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    setInterval(createHeart, 150);
  </script>
</body>
</html>
