<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>HAPPY BIRTHDAY</title>
  <style>
    body {
      background: #fff;
      font-family: 'Arial', sans-serif;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #e91e63;
    }
    .timeline {
      margin-top: 40px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      padding-left: 20px;
    }
    .event {
      margin-bottom: 30px;
      border-left: 3px solid #e91e63;
      padding-left: 20px;
      position: relative;
    }
    .event::before {
      content: "";
      position: absolute;
      left: -9px;
      top: 5px;
      width: 16px;
      height: 16px;
      background: #e91e63;
      border-radius: 50%;
    }
    .event h3 {
      margin: 0;
      font-size: 1.2em;
    }
    .event p {
      margin: 5px 0 0;
    }
  </style>
</head>
<body>
  <h1>DATING 💕</h1>
  <div class="timeline">
    <div class="event">
      <h3> 7:30 PM</h3>
      <p>ANH ĐÓN EM.</p>
    </div>
    <div class="event">
      <h3>8:00 PM</h3>
      <p>DINNER💝</p>
    </div>
    <div class="event">
      <h3>9:00 PM</h3>
      <p>DATING & BIRTHDAY PARTY 🎂</p>
    </div>
    <div class="event">
      <h3>10:30 PM</h3>
      <p>THE END</p>
    </div>
    <div class="event">
      <h3>23:59</h3>
      <p>Hôm nay là sinh nhật của em – chúc em sinh nhật vui vẻ và luôn được yêu anh nhiều nhiều nhé 🥰</p>
    </div>
    <div class="event">
      <h3>🌈 Tương lai...</h3>
      <p>Chúng ta sẽ còn cùng nhau tạo nên thật nhiều kỷ niệm tuyệt vời nữa 💑</p>
    </div>
  </div>
</body>
</html>
